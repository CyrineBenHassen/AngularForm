<div class="container">
    <div class="container">
    <form [formGroup]="nomFormGroup" (ngSubmit)="onSubmit()">

        <div class="col">
            <label for="price" class="form-label">Price</label>
            <input id="price"   formControlName="price" class="form-control">
        </div>
        <div class="col">
            <label for="quantity" class="form-label">Quantity</label>
            <input id="quantity"   formControlName="quantity"  class="form-control">
        </div>
        <div class="mb-3">Total Price : {{ totalPrice}} DT</div>

        <button class="btn btn-primary">Submit</button>
    </form>
</div>
</div>
